<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Mivi AI Header</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"  />
  <style>
    body {
      margin: 0;
      background-color: #000;
      color: white;
      font-family: 'Segoe UI', sans-serif;
    }

    .navbar {
      background-color: #000 !important;
    }
    .navbar-nav{
        gap: 60px !important; 
    }
    .navbar-nav .nav-link {
      color: white !important;
      margin-right: 20px;
      font-weight: 500;
    }

    .navbar-brand {
      color: #00ff00 !important;
      font-weight: bold;
      font-size: 1.5rem;
    }

    .header-section {
      text-align: center;
      padding: 100px 20px;
    }

    .header-title {
      font-size: 3rem;
      color: #00ff00;
      font-weight: bold;
    }

    .header-subtitle {
      font-size: 1.5rem;
      color: #ccc;
    }

    .btn-know-more {
      margin-top: 30px;
      border: 2px solid white;
      color: white;
      padding: 10px 30px;
      border-radius: 30px;
      background: transparent;
      transition: background 0.3s;
    }

    .btn-know-more:hover {
      background-color: #00ff00;
      color: #000;
    }
  </style>
</head>
<body>

  <!-- Navigation Bar -->
  <nav class="navbar navbar-expand-lg">
    <div class="container">
      <a class="navbar-brand" href="#">MIVI</a>
      <button class="navbar-toggler bg-light" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon bg-light"></span>
      </button>
      <div class="collapse navbar-collapse justify-content-between" id="navbarNav">
        <ul class="navbar-nav gap-5">
          <li class="nav-item"><a class="nav-link" href="#">Earbuds</a></li>
          <li class="nav-item"><a class="nav-link" href="#">Soundbars</a></li>
          <li class="nav-item"><a class="nav-link" href="#">Earphones</a></li>
          <li class="nav-item"><a class="nav-link" href="#">Speakers</a></li>
          <li class="nav-item"><a class="nav-link" href="#">Support</a></li>
          <li class="nav-item"><a class="nav-link" href="#"><i class="fa fa-search"></i></a></li>
          <li class="nav-item"><a class="nav-link" href="#"><i class="fa-solid fa-bag-shopping"></i></a></li>
          <li class="nav-item"><a class="nav-link" href="#"><i class="fa-solid fa-user"></i></a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Header Section -->
  <div class="header-section">
    <div class="header-title">
        <img src="./images/main.webp"width="100%"  alt="">
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
